<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFHL API Tester</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple animation for the loader */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loader {
            border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            
            <header class="mb-6 text-center">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">VIT Full Stack API Task</h1>
                <p class="text-gray-600 mt-1">Enter comma-separated values to test the `/bfhl` endpoint.</p>
            </header>

            <!-- Input Form -->
            <div class="space-y-4">
                <div>
                    <label for="dataInput" class="block text-sm font-medium text-gray-700 mb-1">Input Array Data:</label>
                    <input 
                        type="text" 
                        id="dataInput"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="e.g., a, 1, 334, 4, R, $"
                        value="a,1,334,4,R,$"
                    >
                </div>
                <button 
                    id="submitBtn"
                    class="w-full flex justify-center items-center px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200"
                >
                    <span id="button-text">Submit to API</span>
                    <div id="loader" class="loader hidden ml-3"></div>
                </button>
            </div>

            <!-- Response Display -->
            <div class="mt-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">API Response:</h2>
                <pre id="responseOutput" class="bg-gray-900 text-white text-sm rounded-md p-4 overflow-x-auto whitespace-pre-wrap break-words min-h-[200px]">Waiting for submission...</pre>
            </div>

        </div>
    </div>

    <script>
        const dataInput = document.getElementById('dataInput');
        const submitBtn = document.getElementById('submitBtn');
        const responseOutput = document.getElementById('responseOutput');
        const loader = document.getElementById('loader');
        const buttonText = document.getElementById('button-text');

        submitBtn.addEventListener('click', async () => {
            const rawInput = dataInput.value;
            // Convert comma-separated string to an array, trimming whitespace from each item
            const dataArray = rawInput.split(',').map(item => item.trim());

            // Show loader and disable button
            loader.classList.remove('hidden');
            buttonText.textContent = 'Processing...';
            submitBtn.disabled = true;
            responseOutput.textContent = 'Loading...';

            try {
                // The API endpoint URL
                const apiUrl = '/bfhl';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: dataArray }),
                });

                const result = await response.json();

                // Display the formatted JSON response
                responseOutput.textContent = JSON.stringify(result, null, 2); // Pretty print JSON

            } catch (error) {
                // Handle any errors during the fetch
                responseOutput.textContent = `An error occurred:\n${error.message}`;
                console.error('API call failed:', error);
            } finally {
                // Hide loader and re-enable button
                loader.classList.add('hidden');
                buttonText.textContent = 'Submit to API';
                submitBtn.disabled = false;
            }
        });
    </script>

</body>
</html>
